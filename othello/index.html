<html>
	<head>
		<title>Othello</title>
		<meta name="referrer" content="same-origin">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="../static/img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../static/img/favicon/favicon-16x16.png">
		<link rel="manifest" href="../static/img/favicon/site.webmanifest">
		<link rel="mask-icon" href="../static/img/favicon/safari-pinned-tab.svg" color="#019875">
		<link rel="shortcut icon" href="../static/img/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="../static/img/favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<style>
			body { text-align: center; }
			table {
				margin-left: auto;
				margin-right: auto;
				-webkit-print-color-adjust: exact;
			}
			td { background: #008000; }
			td.selected { background: #00AA00; }
			td div {
				width: 30px;
				height: 30px;
				border-radius: 15px;
				background: transparent;  /* Disk colour. */
			}
		</style>
	</head>
	<body>
		<h1>Othello</h1>
		<table border="1"></table>
		<p id="status"><noscript>Error: Javascript required.</noscript></p>
		<button disabled>New Game</button>
		<script src="web_othello.js"></script>
	</body>
</html>
